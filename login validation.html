<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function validate()
    {
    var u=document.f1.t1.value;
    var p=document.f1.p1.value;

    if((u=="mvsrec")&&(p=="it"))
    {
        window.alert("login success");
    }
    else{
        window.alert("login failed");
    }
}
</script>
<body>
   <form name="f1">
    <table border=5 align="center">
        <tr>
            <td>username</td>
            <td><input type="text" name="t1"></td>
        </tr>
        <tr>
            <td>password</td>
            <td><input type="password" name="p1"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="validate()" value="Sign in"></td>
            <td><input type="reset" value="Reset"></td>
        </tr>

    </table>
    </form>
</body>
</html>
